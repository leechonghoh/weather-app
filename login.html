<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }
        
        .auth-container h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            color: var(--text-primary);
        }
        
        .auth-container p {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .auth-button:hover {
            background: var(--primary-dark);
        }
        
        .auth-button:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #fecaca;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #bbf7d0;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>로그인</h1>
            <p>Weather Dashboard에 로그인하세요</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="비밀번호 입력"
                    >
                </div>
                
                <button type="submit" class="auth-button" id="loginBtn">로그인</button>
            </form>
            
            <div class="auth-links">
                계정이 없으신가요? <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { login, isAuthenticated } from './js/auth.js';
        
        // 이미 로그인된 경우 메인 페이지로 리다이렉트
        if (isAuthenticated()) {
            window.location.href = '/index.html';
        }
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('이메일과 비밀번호를 입력해주세요.');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            try {
                await login(email, password);
                showSuccess('로그인 성공! 메인 페이지로 이동합니다...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                showError(error.message || '로그인에 실패했습니다.');
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>

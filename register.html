<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }
        
        .auth-container h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            color: var(--text-primary);
        }
        
        .auth-container p {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .auth-button:hover {
            background: var(--primary-dark);
        }
        
        .auth-button:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #fecaca;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: -4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>회원가입</h1>
            <p>새 계정을 만들어 시작하세요</p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">이름 (선택사항)</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        autocomplete="name"
                        placeholder="사용자 이름"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="new-password"
                        placeholder="6자 이상"
                        minlength="6"
                    >
                    <div class="form-hint">비밀번호는 6자 이상이어야 합니다.</div>
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="passwordConfirm" 
                        name="passwordConfirm" 
                        required 
                        autocomplete="new-password"
                        placeholder="비밀번호 다시 입력"
                    >
                </div>
                
                <button type="submit" class="auth-button" id="registerBtn">회원가입</button>
            </form>
            
            <div class="auth-links">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { register, isAuthenticated } from './js/auth.js';
        
        // 이미 로그인된 경우 메인 페이지로 리다이렉트
        if (isAuthenticated()) {
            window.location.href = '/index.html';
        }
        
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            errorMessage.classList.remove('show');
        }
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (!email || !password) {
                showError('이메일과 비밀번호를 입력해주세요.');
                return;
            }
            
            if (password.length < 6) {
                showError('비밀번호는 6자 이상이어야 합니다.');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = '회원가입 중...';
            
            try {
                await register(email, password, name || undefined);
                alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
                window.location.href = '/login.html';
            } catch (error) {
                showError(error.message || '회원가입에 실패했습니다.');
                registerBtn.disabled = false;
                registerBtn.textContent = '회원가입';
            }
        });
    </script>
</body>
</html>

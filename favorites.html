<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 - 날씨 정보</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="favorites.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>즐겨찾기</h1>
                <nav>
                    <a href="index.html" class="nav-link">메인으로</a>
                </nav>
            </div>
            <p class="header-subtitle">즐겨찾기한 도시들의 날씨 정보를 한눈에 확인하세요</p>
        </header>

        <div class="main-content">
            <div id="emptyMessage" class="empty-message hidden">
                <p>즐겨찾기한 도시가 없습니다.</p>
                <p>메인 페이지에서 도시를 검색하고 즐겨찾기에 추가해보세요.</p>
            </div>

            <div id="favoritesList" class="favorites-list"></div>

            <div class="refresh-container">
                <button id="refreshAllBtn" class="refresh-all-btn hidden">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    <span>모두 새로고침</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="favorites.js"></script>
</body>
</html>
